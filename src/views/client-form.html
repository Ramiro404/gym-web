<div class="width-container">
    <div class="grid col-12">
        <div class="span-2">
            <div id="navbar"></div>
        </div>
        <div class="span-10">
            <form id="client-form">
                <fieldset>
                    <legend>Client Form</legend>
                    <label for="name">Name</label>
                    <input class="input-control" type="text" name="name" id="name" required>
                    <br>
                    <label for="lastname">Lastname</label>
                    <input class="input-control" type="text" name="lastname" id="lastname" required>
                    <br>
                    <label for="birthdate">Birthdate</label>
                    <input class="input-control" type="date" name="birthdate" id="birthdate" required>
                    <br>
                    <label for="membership">Membership</label>
                    <select class="input-control" name="membership" id="membership">
                    </select>
                    <br>
                    <button class="btn btn-primary" type="submit">Save client</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
