<form id='loginForm'>
    <fieldset>
        <legend>Login</legend>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <button type="submit" id="btnSubmit">Login</button>
    </fieldset>
</form>
